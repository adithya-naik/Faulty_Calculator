<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faulty Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Faulty Calculator</h1>
        <div class="row g-3">

        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Enter First Number</label>
          <input type="text" placeholder="Ex:12" class="form-control " id="inputEmail4">
        </div>

        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Enter Second Number</label>
          <input type="text" placeholder="Ex:23"  class="form-control" id="inputPassword4">
        </div>
        
        <div class="col-12">
            <label for="inputAddress" class="form-label">Enter the Operator</label>
            <input type="text" placeholder="Ex: +,-,*,/"  class="form-control" id="inputAddress">
        </div>

        <input class="btn btn-primary" type="submit" value="Submit" onclick="clicked()">

        <div class="col-12 answer"></div>
        <p class="col-12 resultText"></p>
       
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
